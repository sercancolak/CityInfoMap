<div class="modal">

    <h2 *ngIf="!data.isUpdate">Create Data</h2>
    <h2 *ngIf="data.isUpdate">Update Data</h2>

    <form [formGroup]="newDataForm" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" />
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Content</mat-label>
                <textarea matInput formControlName="content"> </textarea>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Lat</mat-label>
                <input matInput  formControlName="lat"/>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Long</mat-label>
                <input matInput formControlName="long"/>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Image Url</mat-label>
                <input matInput formControlName="image_url" />
            </mat-form-field>
        </p>
        <p>
            <button color="primary" mat-button type="submit">Submit</button>
        </p>
    </form>
</div>
